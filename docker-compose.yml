services:
  recommendation-api:
    build: .
    container_name: tutor-recommendation-api
    ports:
      - "8001:8001"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./scripts:/app/scripts
    environment:
      - LOG_LEVEL=INFO
      - OS_HOST=${OS_HOST:-}
      - OS_USERNAME=${OS_USERNAME:-}
      - OS_PASSWORD=${OS_PASSWORD:-}
      - ETL_DATE=${ETL_DATE:-}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
